<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Shared/Style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR STARTED -->
      <nav class="navbar navbar-expand-md ">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        
          <span id="userName"></span>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <button type="button" class="btn btn-primary" id="cart">
                  Cart <span class="badge badge-light"></span>
                  <span class="sr-only">unread messages</span>
                </button>
              </li>
              <li>
                <button type="button" class="btn btn-danger mx-3" id="Logout">
                  Log out
                </button>
              </li>
              </ul>
      </nav>
      <!-- NAVBAR ENDED -->
      <!-- CAROUSEL STARTED -->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="main-img J_LazyImg"
              alt="Payment Promotions"
              src="http://laz-img-cdn.alicdn.com/images/ims-web/TB1msF7vlr0gK0jSZFnXXbRRXXa.jpg_1200x1200Q100.jpg_.webp"
            />
          </div>
          <div class="carousel-item">
            <img
              class="main-img J_LazyImg"
              alt="Phones &amp; Tablets"
              src="http://laz-img-cdn.alicdn.com/images/ims-web/TB1.dl7vlr0gK0jSZFnXXbRRXXa.jpg_1200x1200Q100.jpg_.webp"
            />
          </div>
          <div class="carousel-item">
            <img
              class="main-img J_LazyImg"
              alt="Audionic"
              src="http://laz-img-cdn.alicdn.com/images/ims-web/TB13k5gvrj1gK0jSZFuXXcrHpXa.jpg_1200x1200Q100.jpg_.webp"
            />
          </div>
          <div class="carousel-item">
            <img
              class="main-img J_LazyImg"
              alt="Grocery"
              src="http://laz-img-cdn.alicdn.com/images/ims-web/TB16hSwvlr0gK0jSZFnXXbRRXXa.jpg_1200x1200Q100.jpg_.webp"
            />
          </div>

          <div class="carousel-item">
            <img
              class="main-img J_LazyImg"
              alt="Electronics On A Budget"
              src="http://laz-img-cdn.alicdn.com/images/ims-web/TB1u6bgvlr0gK0jSZFnXXbRRXXa.png_1200x1200Q100.jpg_.webp"
            />
          </div>
          <div class="carousel-item">
            <img
              class="main-img J_LazyImg"
              alt="Grocery"
              src="http://laz-img-cdn.alicdn.com/images/ims-web/TB16hSwvlr0gK0jSZFnXXbRRXXa.jpg_1200x1200Q100.jpg_.webp"
            />
          </div>
          <div class="carousel-item">
            <img
              class="main-img J_LazyImg"
              alt="One Rupee Game"
              src="http://laz-img-cdn.alicdn.com/images/ims-web/TB1MIGlvBr0gK0jSZFnXXbRRXXa.jpg_1200x1200Q100.jpg_.webp"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- CAROUSEL ENDED -->
    </div>
    <div class="container">
      <div class="row" id="row"></div>
    </div>
    <!-- Scripts -->
    <script src="../Shared//ShowMessage.js"></script>
    <script src="./ShoppingCart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
