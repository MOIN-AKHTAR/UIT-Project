<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-1 col-md-2 "></div>
        <div class="col-sm-10 col-md-8 my-5">
          <h1 class="text-center">Create Your Account</h1>
          <div class="text-center">
            <small
              >Create your account and become the part of our website and enjoy
              shopping online</small
            >
          </div>

          <form id="MyForm">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Enter First Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Enter Last Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="Email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="Email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                type="password"
                class="form-control"
                id="Password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">
              Submit
            </button>
            <button
              type="button"
              class="btn btn-success btn-block mt-4"
              id="LoginBtn"
            >
              Already Signup Go To Login Page
            </button>
          </form>
          <div class="text-center">
            <h5 class="mt-3">
              By creating an account you agree to our
              <span style="color: indigo;">Terms Of Services</span> and
              <span style="color: indigo;">Privacy Policy</span>
            </h5>
          </div>
        </div>
        <div class="col-sm-1 col-md-2"></div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="../Shared//ShowMessage.js"></script>
    <script src="./SignUp.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
